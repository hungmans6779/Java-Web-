<a name="portlet-exceptionresolver"></a>16.8.&#160;異常處理</h2></div></div></div>
<p>和Web MVC一樣，Portlet MVC提供了
		<code class="interfacename">HandlerExceptionResolver</code> 來減輕處理
		請求處理產生的意外異常時的痛苦。Portlet MVC同樣也提供了具體的
		<code class="classname">SimpleMappingExceptionResolver</code> ，可以將可能拋出的異常對應到一個視圖名。
		</p>

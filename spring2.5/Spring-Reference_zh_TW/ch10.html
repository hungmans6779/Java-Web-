<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="dao-introduction"></a>10.1.&#160;簡介</h2></div></div></div>
<p>
			Spring提供的DAO(資料存取物件)支持目的是便於以一致的方式使用不同的資料存取技術，
			如JDBC，Hibernate或者JDO等。它不僅可以讓你方便地在這些持久化技術間切換，
			而且讓你在編碼的時候不用考慮處理各種技術中特定的異常。
		</p>

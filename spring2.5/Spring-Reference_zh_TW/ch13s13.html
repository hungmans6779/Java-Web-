<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="mvc-resources"></a>13.13.&#160;更多資源</h2></div></div></div>
<p>從下面的連接和指向可以找到關於Spring Web MVC的更多資源。</p>
<div class="itemizedlist"><ul type="disc">
<li><p>Spring發行版本附帶了一個Spring Web MVC的教程，用逐個步驟進行的方法指導讀者開發一個完整的基於Spring Web MVC的應用程序。教程位於Spring發行版本的「<code class="literal">docs</code>」目錄。在線版本可以在<a href="http://springframework.org/%20" target="_top">Spring Framework網站</a>上找到。</p></li>
<li><p>Seth Ladd和其它人合著的「<span class="quote">Expert Spring Web MVC and WebFlow</span>」（由Apress出版）一書是一本優秀的紙版作品，其中對Spring Web MVC的優勢做了詳細介紹。</p></li>
</ul></div>
</div></body>

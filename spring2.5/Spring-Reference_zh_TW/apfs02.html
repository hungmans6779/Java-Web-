<a name="id683306"></a>F.2.&#160;致謝</h2></div></div></div>
<p>如此龐大的項目不是一兩個組織可以獨立完成的，就像Spring本身一樣，涵蓋了Java技術的方方面面。因為有了大家的關心和支持才使此次項目能夠順利完成。有理由相信，中文開源世界必將在不久的將來展現出更廣闊的發展空間，希望大家都能為推動中國軟體發展奉獻出自己的一份力量。</p>

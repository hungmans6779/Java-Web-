<a name="dynamic-language-resources"></a>24.6.&#160;更多的資源</h2></div></div></div>
<p>下面的連接給出了和本章所描述的各種動態語言有關的可進一步參考的資源。</p>
<div class="itemizedlist"><ul type="disc">
<li><p><a href="http://jruby.sourceforge.net/" target="_top">JRuby</a> 主頁</p></li>
<li><p><a href="http://groovy.codehaus.org/" target="_top">Groovy</a> 主頁</p></li>
<li><p><a href="http://www.beanshell.org/" target="_top">BeanShell</a> 主頁</p></li>
</ul></div>
<p>
			Spring社區中一些活躍分子已經添加了數量可觀的動態語言支持，包括本章涉及到的以及其它的動態語言。此時此刻第三方的貢獻也許已經添加到Spring主發佈所支持的的語言列表中，不妨看看是否能在<a href="https://springmodules.dev.java.net/" target="_top">Spring Modules project</a>找到你鍾愛的文稿語言。
		    </p>

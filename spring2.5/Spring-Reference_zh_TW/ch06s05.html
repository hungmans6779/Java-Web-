<a name="aop-mixing-styles"></a>6.5.&#160;混合切面型別</h2></div></div></div>
<p>
            我們完全可以混合使用以下幾種樣式的切面定義：使用自動代理的@AspectJ樣式的切面，
            schema-defined <code class="literal">&lt;aop:aspect&gt;</code>的切面，和用 
            <code class="literal">&lt;aop:advisor&gt;</code>宣告的advisor，甚至是使用Spring 1.2樣式的代理和攔截器。
            由於以上幾種樣式的切面定義的都使用了相同的底層機制，因此可以很好的共存。
        </p>

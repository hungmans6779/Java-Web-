<p>更多關於AspectJ的資訊可以查看 <a href="http://www.eclipse.org/aspectj" target="_top">AspectJ website</a>。
        </p>
<p>
          <span class="emphasis"><em>Eclipse AspectJ</em></span> Adrian Colyer等人編著(Addison-Wesley, 2005)
          一書提供了針對AspectJ語言全面的介紹和參考。</p>
<p>
        <span class="emphasis"><em>AspectJ in Action</em></span> Ramnivas Laddad編著(Manning, 2003)是一本非常出色介紹AOP的書籍；
        全書著重介紹了AspectJ，但也對一些通用的AOP場景進行了比較深入的研究。</p>

<a name="new-in-2-other-documentation"></a>2.9.&#160;改進的文檔</h2></div></div></div>
<p>Spring參考文檔理所當然的進行了充分的更新，以反映上述Spring 2.0和2.5的新特性。儘管我們竭盡所能力爭這份文檔不會出現錯誤，但是人非聖賢，錯誤在所難免。
		如果您發現了一些列印排版或者更嚴重的錯誤，並可以抽出一些空閒時間來的話，
		請通過 <a href="http://opensource.atlassian.com/projects/spring/" target="_top">問題提交</a> 把錯誤發給Spring團隊。</p>
<p>特別感謝Arthur Loder，謝謝他不辭辛勞地校對Spring Framework的參考文檔和Javadocs。</p>
